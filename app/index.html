<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <form name="options" action="">
<select name="options">
<option value="Homicides">Homicides</option>
<option value="Suicide rate">suicide_rate</option>

</select>
</form>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
    </style>
    <link rel="stylesheet" href="/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script src="script.js"></script>
    
    <script>
      var map;
      function initialize() {
  
  var mapOptions = {
                zoom: 3,
                center: new google.maps.LatLng(0, 0)
            };

            map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);

  
}

        google.maps.event.addDomListener(window, 'load', initialize);

      
    </script>
        <!--style="background-color:orange;text-align:center"-->
  </head>
  <body>
    <div id="header">
        R.O.M<br/>
        Map1 Map2 Map3
      </div>
    </div>
    <div id="sidebar">
      <p>Size of circle = Amount of Homocides</p>
      <p>Colour of circle = Level of economic development (Green is high, red is low)</p>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
